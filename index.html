<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color:thistle;
  color: #333;
}

#todo-app {
    color: #5F9EA0;
    border-style: solid;
    border-color: #5F9EA0;
  width: 80%;
  max-width: 400px;
  margin: 30px;
  padding: 60px;
 background-color: #ddd;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
#todo-app h1{
    display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 40px;
            margin-left: 100px;
}
#todo-app h1 img{
    padding-bottom: 10px;
    padding-left: 10px;
    border-radius: 60px;
}

#todo-form input[type="text"] {
  width: 80%;
  padding: 10px;
  border: 4px solid #ddd;
  border-radius: 5px;
  margin-right: 10px;
}

#todo-form button {
  padding: 10px 20px;
  background-color: #5F9EA0;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#todo-form button:hover {
  background-color: #4682B4;
}

#todo-list {
  list-style: none;
  padding: 0;
}

#todo-list li {
  background-color: #f9f9f9;
  margin-top: 10px;
  padding: 10px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
  </style>
</head>
<body>
  <div id="todo-app">
    <h1>To-Do List <img src="t1.jpg" width="90px" height="90px"></h1>
      <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task...">
          <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list">
          <!-- Tasks will be added here -->
      </ul>
    </div>
  <script src="script.js"></script>
</body>
</html>
